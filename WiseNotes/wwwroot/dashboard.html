<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard | WizeNotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            color: #1f2937;
        }

        header {
            background-color: #111827;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .btn-logout {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .btn-logout:hover {
            background-color: #dc2626;
        }

        .main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .notebooks {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }

        .notebooks h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        /* Add notebook input + button */
        .notebook-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .notebook-input input {
            flex: 1;
            padding: 0.6rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .notebook-input button {
            padding: 0.6rem 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .notebook-input button:hover {
            background-color: #1d4ed8;
        }

        /* Notebook list */
        .notebooks ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notebooks li {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notebooks li:last-child {
            border-bottom: none;
        }

        .notebook-title {
            font-weight: 500;
        }

        .actions a {
            margin-left: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .actions a.view {
            color: #2563eb;
        }

        .actions a.edit {
            color: #059669;
        }

        .actions a.delete {
            color: #dc2626;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>WizeNotes</h1>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </header>

    <main class="main">
        <div class="welcome" id="welcomeMsg">Welcome back!</div>
        <div class="notebooks">
            <h2>Your Notebooks</h2>
            <div class="notebook-input">
                <input id="title" type="text" placeholder="Notebook Title">
                <button onclick="createNotebook()">Add Notebook</button>
            </div>
            <ul id="notebookList"></ul>
        </div>
    </main>

    <script>
        function createNotebook() {
            const title = document.getElementById('title').value.trim();
            if (!title) return alert("Enter a notebook title");

            fetch(`/notebooks/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ title })
            })
                .then(res => res.json())
                .then(newNotebook => {
                    const list = document.getElementById("notebookList");
                    const li = document.createElement("li");

                    const span = document.createElement("span");
                    span.className = "notebook-title";
                    span.textContent = newNotebook.title;

                    const actions = document.createElement("div");
                    actions.className = "actions";
                    actions.innerHTML = `
            <a href="notebook.html?id=${newNotebook.id}" class="view">View</a>
            <a href="editNotebook.html?id=${newNotebook.id}" class="edit">Edit</a>
            <a href="#" class="delete">Delete</a>
          `;

                    actions.querySelector(".delete").onclick = e => {
                        e.preventDefault();
                        fetch(`/notebooks/${newNotebook.id}`, {
                            method: "DELETE",
                            headers: { Authorization: `Bearer ${token}` }
                        }).then(res => {
                            if (res.ok) li.remove();
                        });
                    };

                    li.append(span, actions);
                    list.appendChild(li);
                    document.getElementById("title").value = "";
                })
                .catch(err => console.error(err));
        }

        // Protect route
        const token = localStorage.getItem("accessToken");
        const userEmail = localStorage.getItem("userEmail");

        if (!token) {
            window.location.href = "login.html";
        }

        // Set welcome message
        const welcomeEl = document.getElementById("welcomeMsg");
        if (userEmail) {
            welcomeEl.textContent = `Welcome, ${userEmail}`;
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // Load existing notebooks
        fetch("/notebooks", {
            headers: { Authorization: `Bearer ${token}` }
        })
            .then(res => res.json())
            .then(notebooks => {
                const list = document.getElementById("notebookList");
                notebooks.forEach(n => {
                    const li = document.createElement("li");

                    const span = document.createElement("span");
                    span.className = "notebook-title";
                    span.textContent = n.title;

                    const actions = document.createElement("div");
                    actions.className = "actions";
                    actions.innerHTML = `
            <a href="notebook.html?id=${n.id}" class="view">View</a>
            <a href="editNotebook.html?id=${n.id}" class="edit">Edit</a>
            <a href="#" class="delete">Delete</a>
          `;

                    actions.querySelector(".delete").onclick = e => {
                        e.preventDefault();
                        fetch(`/notebooks/${n.id}`, {
                            method: "DELETE",
                            headers: { Authorization: `Bearer ${token}` }
                        }).then(res => {
                            if (res.ok) li.remove();
                        });
                    };

                    li.append(span, actions);
                    list.appendChild(li);
                });
            });
    </script>
</body>

</html>
