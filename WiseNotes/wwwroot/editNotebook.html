<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Notebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .field {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 6px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            border: none;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .message {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h1>Edit Notebook</h1>

    <form id="editForm">
        <div class="field">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
        </div>
        <button type="submit">Save</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        const token = localStorage.getItem("accessToken");
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!token) {
            window.location.href = "login.html";
        }

        const titleInput = document.getElementById("title");
        const messageEl = document.getElementById("message");

        // Load notebook details
        fetch(`/notebooks/${id}`, {
            headers: { Authorization: `Bearer ${token}` }
        })
            .then(res => {
                if (!res.ok) throw new Error("Failed to load notebook");
                return res.json();
            })
            .then(nb => {
                titleInput.value = nb.title;
            })
            .catch(err => {
                messageEl.textContent = err.message;
            });

        // Handle form submit
        document.getElementById("editForm").addEventListener("submit", e => {
            e.preventDefault();

            const updated = { id: parseInt(id), title: titleInput.value };

            fetch(`/notebooks/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify(updated)
            })
                .then(res => {
                    if (res.ok) {
                        messageEl.textContent = "Notebook updated successfully.";
                    } else {
                        messageEl.textContent = "Update failed (" + res.status + ")";
                    }
                })
                .catch(err => {
                    messageEl.textContent = err.message;
                });
        });
    </script>
</body>

</html>
