<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Notebook | WizeNotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
        }

        header {
            background-color: #111827;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .btn-logout {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .btn-logout:hover {
            background-color: #dc2626;
        }

        main {
            padding: 2rem;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            margin: 0 auto;
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            color: #374151;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-save {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .btn-save:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>
    <header>
        <h1>WizeNotes</h1>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </header>

    <main>
        <div class="card">
            <h2>Edit Notebook</h2>
            <form id="editForm">
                <div>
                    <label for="title">Title</label>
                    <input id="title" type="text" placeholder="Notebook Title" />
                </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </main>

    <script>
        const token = localStorage.getItem("accessToken");
        if (!token) window.location.href = "login.html";

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // get notebook id
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // preload notebook title
        fetch(`/notebooks/${id}`, {
            headers: { Authorization: `Bearer ${token}` }
        })
            .then(res => res.json())
            .then(nb => {
                document.getElementById("title").value = nb.title;
            });

        // handle submit
        document.getElementById("editForm").addEventListener("submit", e => {
            e.preventDefault();
            const title = document.getElementById("title").value.trim();
            if (!title) return alert("Enter a title");

            fetch(`/notebooks/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ title })
            }).then(res => {
                if (res.ok) {
                    window.location.href = `notebook.html?id=${id}`;
                } else {
                    alert("Error updating notebook");
                }
            });
        });
    </script>
</body>

</html>
